name: "Cargo Test"
on: [ "push", "pull_request" ]
env:
  CARGO_TERM_COLOR: "always"

jobs:
  test:
    strategy:
      matrix:
        flags: [ "--no-default-features", "--features brotli" ]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: cargo test --verbose ${{ matrix.flags }}
